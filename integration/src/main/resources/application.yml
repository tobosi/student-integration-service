spring:
  application:
    name: integeraion-service

server:
  port: 8111

student-service-base-url: http://localhost:8112

management:
  endpoints:
    web:
      exposure:
        include: "health"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
